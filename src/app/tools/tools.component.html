<div class="panel panel-level-up">
	<div class="panel-heading">
		<h3 class="panel-title">Level up tester</h3>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<label>Level:</label>
			<input class="form-control" value="123" min="1" max="9999" type="number" #level/>
		</div>
	</div>
	<div class="list-group">
		<a class="list-group-item list-group-item-level-up" (click)="lvlUp.show(level.value)">Show level up</a>
	</div>
</div>
