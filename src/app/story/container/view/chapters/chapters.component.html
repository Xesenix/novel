<xes-primary-layout>
	<ng-container slot="side-bar">
		<xes-menu></xes-menu>
		<xes-chapter-menu [chapters]="chapters"></xes-chapter-menu>
	</ng-container>
	<ng-container slot="content">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 i18n>Add new story chapter</h2>
			</div>
			<div class="panel-body">
				<xes-chapter-form #addForm></xes-chapter-form>

				<a class="btn btn-primary" (click)="add()" i18n>Add</a>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 i18n>Story chapters:</h2>
			</div>
			<div class="panel-body">
			</div>
			<ul class="list-group sortable" [dragula]="'chapters'" data-label="drag&drop" i18n-data-label>
				<li class="list-group-item" *ngFor="let chapter of chapters | async; let $index = index">
					<h3>{{ chapter.title }}<small>{{ chapter.id }}</small></h3>
					<a class="btn btn-default" [routerLink]="['/story/chapter/item/', chapter.id]" i18n>View</a>
					<a class="btn btn-default" (click)="chapterRemove($index)" i18n>Remove</a>
				</li>
			</ul>
		</div>
	</ng-container>
</xes-primary-layout>
