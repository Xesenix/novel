<xes-primary-layout>
	<ng-container slot="side-bar">
		<xes-menu></xes-menu>
	</ng-container>
	<ng-container slot="content">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 i18n>Add new story chapter</h2>
			</div>
			<div class="panel-body">
				<xes-chapter-form #addForm></xes-chapter-form>

				<a class="btn btn-primary" (click)="add()" i18n>Add</a>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 i18n>Story chapters:</h2>
			</div>
			<div class="panel-body">
			</div>
			<ul class="list-group sortable" [dragula]="'chapters'" data-label="drag&drop" i18n-data-label>
				<li class="list-group-item" [attr.data-item-id]="item.index" *ngFor="let item of list | async; trackBy: listItemIdentity; let $index = index" [@listState]>
					<h3>{{ item.data.title }}<small>{{ item.data.id }}</small></h3>
					<a class="btn btn-default" [routerLink]="['/story/chapter/item/', item.data.id]" i18n>View</a>
					<a class="btn btn-default" (click)="chapterRemove(item.index)" i18n>Remove</a>
					<a class="handle glyphicon glyphicon-move"></a>
				</li>
			</ul>
		</div>
	</ng-container>
</xes-primary-layout>
