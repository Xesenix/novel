<div class="form-group field-stage-title">
	<label for="" i18n>Title</label>
	<input class="form-control" [formControl]="title"/>
</div>
<div class="form-group field-stage-content">
	<label for="" i18n>Content</label>
	<textarea class="form-control" [formControl]="content" rows="10"></textarea>
</div>
<div class="form-group field-stage-chapter" *ngIf="showChapter">
	<label for="" i18n>Chapter</label>

	<select class="form-control" [formControl]="chapter">
		<option *ngFor="let chapter of chapters | async" [ngValue]="chapter.id">{{ chapter.title }}</option>
	</select>
</div>
