<p>
	Title: <input class="form-control" [formControl]="title"/>
</p>
<p>
	Content: <textarea class="form-control" [formControl]="content"></textarea>
</p>
<p>
	Chapter:
	<select class="form-control" [formControl]="chapter">
		<option *ngFor="let chapter of chapters | async" [ngValue]="chapter.id">{{ chapter.title }}</option>
	</select>
</p>
